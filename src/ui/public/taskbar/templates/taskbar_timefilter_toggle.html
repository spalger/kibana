<kbn-taskbar-button
  ng-show="toggle.enabled() && toggle.refreshSet()"
  ng-click="toggle.toggleRefresh()"
  description="New Search">
  <i class="fa" ng-class="toggle.refreshPaused() ? 'fa-play' : 'fa-pause'"></i>
</kbn-taskbar-button>

<kbn-taskbar-config-toggle
  ng-show="toggle.enabled() && (toggle.refreshSet() || toggle.isOpen())"
  template-name="timefilterInterval">
  <span ng-show="!toggle.refreshSet()"><i class="fa fa-repeat"></i> Auto-refresh</span>
  <span ng-show="toggle.refreshSet()">{{timefilter.refreshInterval.display}}</span>
</kbn-taskbar-config-toggle>

<kbn-taskbar-config-toggle
  ng-show="toggle.enabled()"
  template-name="timefilterFilter">
  <i aria-hidden="true" class="fa fa-clock-o"></i>
  <pretty-duration from="timefilter.time.from" to="timefilter.time.to"></pretty-duration>
</kbn-taskbar-config-toggle>
